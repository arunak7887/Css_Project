<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.scroll {
            background-color: #00ffff;
            width: 100px;
            height: 100px;
            overflow: scroll;
        }

        div.hidden {
            background-color: #00FF00;
            width: 100px;
            height: 170px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <p>
        The overflow property specofoes what to do if the content of an element exceeds the size of the element box
    </p>
    <div class="scroll">
        you can use overflow property when to have better control of the layout
    </div>
    <div class="hidden">
        You can use the overflow property when you want to have better control of the layout.
        The default value is visible
    </div>

</body>

</html>

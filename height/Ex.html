<!DOCTYPE html>
<html>

<head>
    <style>
        #auto {
            height: auto;
            width: 275px;
            border: 2px solid blue;
        }

        #px {
            height: 320px;
            width: 275px;
            border: 2px solid blue;
        }

        #em {
            height: 16em;
            width: 275px;
            border: 2px solid blue;
        }

        p {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h2> height: auto; </h2>
    <div id="auto">
        <img src="Pune.jpg">
        <p> Welcome to the javaTpoint.com </p>
        <p> The height this div element is set to auto. </p>
    </div>
    <h2> height: 320px; </h2>
    <div id="px">
        <img src="Pune.jpg">
        <p> Welcome to the javaTpoint.com </p>
        <p> The height this div element is set to 320px. </p>
    </div><br>
    <h2> height: 16em; </h2>
    <div id="em">
        <img src="Pune.jpg">
        <p> Welcome to the javaTpoint.com </p>
        <p> The height this div element is set to 16em. </p>
    </div>
</body>

</html>
